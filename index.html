<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Formulário</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <nav class="top-bar">
    <div>
      <a href="#"><img src="img/logo.png" alt="Imagem de uma engrenagem e de um ser humano representando que pessoas e tecnologia trabalham juntos."></a>
      <h1 id="title">
        Survey Form
      </h1>
    </div>
  </nav>
  <main>
    <section class="introduction">
      <div>
        <p id="description">
          Nos diga como podemos melhorar ainda mais nossos serviços!
        </p>
      </div>
    </section>
    <section class="full-form">
      <div>
        <form id="survey-form" method="POST" action="https://google.com">
          <div class="personalInfo">
            <div class="personalInfo__wrapper">
              <div class="personalInfo__field">
                <div class="personalInfo__label">
                  <label id="name-label" for="name">
                    * Nome: 
                  </label>
                </div>   
                <div class="personalInfo__input">
                  <input id="name" type="text" name="nomeUsuario" required placeholder="Digite seu nome">
                </div> 
              </div>
              <div class="personalInfo__field">
                <div class="personalInfo__label">
                  <label id="email-label" for="email">
                    * Email: 
                  </label>
                </div>   
                <div class="personalInfo__input">
                  <input id="email" type="email" name="emailUsuario" required placeholder="Digite seu email">
                </div> 
              </div>
              <div class="personalInfo__field">
                <div class="personalInfo__label">
                  <label id="age-label" for="number">
                    * Idade: 
                  </label>
                </div>   
                <div class="personalInfo__input">
                  <input id="number" min="1" max="125" type="number" name="idadeUsuario" required placeholder="Digite sua idade">
                </div> 
              </div>
              <div class="personalInfo__field">
                <div class="personalInfo__label">
                  <label id="zip-label" for="zipCode">
                    * CEP: 
                  </label>
                </div> 
                <div class="personalInfo__input">
                  <input id="zipCode" type="number" name="cepUsuario" required placeholder="Digite seu CEP">
                </div>       
              </div> 
            </div> 
          </div>  
            <div class="generalInfo">
              <div class="generalInfo__wrapper"> 
                <div class="generalInfo__field">
                  <div class="generalInfo__label">
                    <label for="dropdown">
                      Qual dessas opções melhor descreve sua atual posição?
                    </label>
                  </div>
                <div class="generalInfo__input">
                  <select id="dropdown" name="atualPosicaoUsuario" class="dropdown">
                    <option disabled value>
                      Selecione uma opção
                    </option>
                    <option value="student">
                      Estudante
                    </option>
                    <option value="job">
                      Trabalho
                    </option>
                    <option value="studyAndWork">
                      Estudo e trabalho
                    </option>
                    <option value="preferNo">
                      Prefiro não dizer
                    </option>
                    <option value="other">
                      Outro
                    </option>
                    </select>
                  </div>
                </div>
                <div class="generalInfo__field">
                  <div class="generalInfo__label generalInfo__label--recommendation-question">
                    <label for="userRating">
                      Você recomendaria nossos cursos para uma amiga?
                    </label>
                  </div>
                  <div class="generalInfo__input">
                    <ul>
                      <li class="radio">
                        <label>
                          <input name="radio-buttons" value="1" type="radio" class="userRating">
                          Com certeza 
                        </label>
                      </li>
                      <li class="radio">
                        <label>
                          <input name="radio-buttons" value="2" type="radio" class="userRating">
                          Talvez 
                        </label>
                      </li>
                      <li class="radio">
                        <label>
                          <input name="radio-buttons" value="3" type="radio" class="userRating">
                          Não 
                        </label>
                      </li>
                    </ul> 
                  </div>
                </div>
                <div class="generalInfo__field">
                  <div class="generalInfo__label">
                      <label for="dropdownPreferences">
                        O que você prefere em nossa plataforma?
                      </label>
                  </div>
                  <div class="generalInfo__input">
                    <select id="dropdownPreferences" name="oQueUsuarioPrefere" class="dropdown">
                      <option disabled value>
                        Selecione uma opção
                      </option>
                      <option value="challenge">
                        Desafios
                      </option>
                      <option value="project">
                        Projetos
                      </option>
                      <option value="community">
                        Comunidade
                      </option>
                      <option value="openSource">
                        Open Source
                      </option>
                      <option value="other">
                        Outro
                      </option>
                    </select>
                  </div>
                </div>    
              </div>
              <div class="generalInfo__field">
                  <div class="generalInfo__label">
                    <p class="generalInfo__improvedPreferences">
                      Itens que podem ser melhorados no futuro.
                      <br>
                      (É possível escolher mais de uma opção):
                    </p>
                  </div>
                  <div class="generalInfo__input">
                    <ul id="improvedPreferences">
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="1" type="checkbox" class="userRatings">
                          Projetos Front-end
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="2" type="checkbox" class="userRatings">
                          Projetos Back-end
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="3" type="checkbox" class="userRatings">
                          Visualização de dados
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="4" type="checkbox" class="userRatings">
                          Challenges
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="5" type="checkbox" class="userRatings">
                          Comunidade Open Source
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="6" type="checkbox" class="userRatings">
                          Salas de ajuda
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="7" type="checkbox" class="userRatings">
                          Vídeos
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="8" type="checkbox" class="userRatings">
                          Meetups
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="9" type="checkbox" class="userRatings">
                          Wiki
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="10" type="checkbox" class="userRatings">
                          Fórum
                        </label>
                      </li>
                      <li class="checkbox">
                        <label>
                          <input name="prefer" value="11" type="checkbox" class="userRatings">
                          Cursos Adicionais
                        </label>
                      </li>
                    </ul>
                  </div>
                </div>  
                <div class="generalInfo__field">
                  <div class="generalInfo__label">
                    <label for="comments">
                      Gostaria de deixar algum comentário ou sugestão?
                    </label>
                  </div>
                  <div class="generalInfo__input">
                    <textarea rows="4" cols="30" placeholder="Digite aqui..." id="comments" class="input-field" name="comment"></textarea>
                  </div>
                </div> 
              </div>   
            </div>
         <div class="buttonSend">
          <button>
            Enviar
          </button>
        </div>  
        </form>
      </div>
    </section>

    <section class="location">
      <div class="location">
        <p>
          Você também pode vir nos visitar! Veja nossa localização.
        </p>
      </div>
    </section>
  </main>    
  <footer>
    &copy; 2018 Made with <img class="heart" src="img/heart.png" alt="Coraçãozinho"> by Natália Kikuchi
  </footer>
  <script src="js/script.js" type="text/javascript"></script>    
</body>
</html>
